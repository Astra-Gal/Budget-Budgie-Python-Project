{% extends 'base.html'  %}

{% block content %}
<section id="budgie-image"></section>

<h2>TAGS WILL GO HERE</h2>

{% for tag in tags %}
<section>
    <p>{{ tag.category }}</p>
</section>

{% endfor %}

<form action="/tags" method="post" class="add-to-db">
    <h4>add a new tag</h4>
    <input type="text" id="category" name="category" placeholder="category" required autofocus>


    <button type="submit" class="submitter">add tag  &#10513;</button> 

</form>


{% endblock %}
