{% extends 'base.html'  %}

{% block content %} 

<form action="/transactions" method="post" class="add-to-db">
        <h4>add a new transaction</h4>
        <input type="text" id="amount" name="amount" placeholder="amount" required autofocus>

        <select id="merchant" name="merchant">
            <option value="none" selected disabled hidden>
                choose a merchant
            </option>
            {% for merchant in merchants %}
            <option value="{{ merchant.id }}">{{ merchant.name }}</option>
            {% endfor %}
        </select>

        <select id="tag" name="tag">
            <option value="none" selected disabled hidden>
                choose a tag
            </option>
            {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.category }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="submitter">add transaction  &#10513;</button> 
</form>


{% endblock %}
