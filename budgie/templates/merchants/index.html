{% extends 'base.html'  %}

{% block content %}
<section id="budgie-image"></section>

<h2>MERCHANTS WILL GO HERE</h2>

{% for merchant in merchants %}
<section>
    <p>{{ merchant.name }}</p>
</section>

{% endfor %}

<form action="/merchants" method="post" class="add-to-db">
    <h4>add a new merchant</h4>
    <input type="text" id="name" name="name" placeholder="e.g. Tesco" required autofocus>


    <button type="submit" class="submitter">add merchant  &#10513;</button> 

</form>



{% endblock %}
